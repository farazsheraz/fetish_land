<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetish Land Studio</title>
    <link rel="stylesheet" href="assets/css/plugins.css" rel="preload" as="style">
    <link rel="stylesheet" href="assets/css/theme.css" rel="preload" as="style">
</head>

<body>
    <script src="assets/js/header.js"></script>
    <section class="bg-dark py-md-5 py-3 banner">
        <div class="container">
            <div class="row justify-content-center mx-auto align-items-center py-md-5 ">
                <div class="col-xxl-8 col-xl-10 col-12 text-center py-md-5 ">
                    <h1 class="display-1 text-white pt-md-5">
                        Contact
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-md-5 py-3">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-8 col-xl-10 col-12 text-center">
                    <p class="display-1">Contact Us Now</p>
                    <form class="row row-cols-md-3">
                        <div class="my-2 col">
                            <input type="text" class="form-control p-md-3 p-2 field-shadow rounded-32" id="" placeholder="First Name*">
                        </div>
                        <div class="my-2 col">
                            <input type="email" class="form-control p-md-3 p-2 field-shadow rounded-32" id="" placeholder="Email*">
                        </div>
                        <div class="my-2 col">
                            <input type="text" class="form-control p-md-3 p-2 field-shadow rounded-32" id="" placeholder="Subject*">
                        </div>
                        <div class="my-2 col-12">
                            <textarea rows="10" class="form-control p-md-3 p-2 field-shadow rounded-32" id="" placeholder="Type your message here!"></textarea>
                            <button type="submit" class="btn-2 w-100 fs-2 my-md-4 my-2  text-white border-0 py-2">Connect with us now</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/footer.js"></script>
<script src="assets/js/plugins.js " defer></script>
<script src="assets/js/theme.js " defer></script>

</html>
